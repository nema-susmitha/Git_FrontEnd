<!DOCTYPE html>
<html>
	<head>
		<title>Specificity in CSS</title>
		<link rel="stylesheet" href="styles.css" />
		<style>
			/* Style .p-text class with color red here */
.p-text{
    color: red;
}

p.p-text{
    color: green;
}
			</style>
	</head>
	<body>
		<!-- Create three paragraph elements with the class 'p-text' here -->
		<p class="p-text">This is paragraph 1 </p>
		<p class="p-text" style="color:blue">This is paragraph 2</p>
		<p class="p-text">This is paragraph 3</p>
	</body>
</html>
